<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stilus.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>ChillOut</title>
<script>
    $(document).ready(function() {
    	$("#bejelentkezes").click(function(){
    		
    	})
    	$(".apartman").click(function() {
    		var id= this.id;
			$(".apartman").addClass("background");
			$("#apartmanok").css("z-index","5");
			$(".felirat").hide();
			$(".accent-bg").addClass("accent-bg-show");

			
			$(this).removeClass("background");
			$(this).addClass("foreground");
			if(id=='apartman_tinodi') {
				$("#apartman_tinodi").css("cursor","context-menu");
				$("#tinodi_naptar").show();
				$("#tinodi_kep").show();
			}
			if(id=='apartman_garazs'){
				$("#apartman_garazs").css("cursor","context-menu");
				$("#garazs_naptar").show();
				$("#garazs_kep").show();
			}
			if(id=='apartman_garazs_szoba'){
				$("#apartman_garazs_szoba").css("cursor","context-menu");
				$("#garazs_szoba_kep").show();
				$("#garazs_szoba_naptar").show();
			}
		});

		$(".accent-bg").click(function() {
			$("#apartmanok").css("z-index","0");
			$(".felirat").show();

			$("#tinodi_naptar").hide();
			$("#tinodi_kep").hide();
			$("#garazs_naptar").hide();
			$("#garazs_kep").hide();
			$("#garazs_szoba_kep").hide();
			$("#garazs_szoba_naptar").hide();

			$(".apartman").removeClass("background");
			$(".apartman").removeClass("foreground");
			
			$(this).removeClass("accent-bg-show");
		});
    	
    	/*$("#iksz").click(function(){
    		if(!($("#foglalas").is(":hidden"))){
    			$("#koz").css("z-index","0");
    			$("#foglalas").hide(0);

    		}
    	})*/

    	//side-bar lenyitás és becsukás
    	$("#lenyulo").click(function(){
    		if($("#fo_menu").is(":hidden")){
    			$("#fo_menu").show(500);
    			$("#ikon").css("transform","rotate(90deg)");
    		}
    		else{
    			$("#fo_menu").hide(500);
    			$("#ikon").css("transform","rotate(0deg)");
    		}
    	})

    	//menu tájékozódás
        $(".menu").click(function() {
            var targetId = $(this).attr("id").replace("menu_", ""); // menu_fooldal -> fooldal

            // Itt használjuk a scrollIntoView() metódust
            var targetElement = $("#" + targetId)[0];
                
            targetElement.scrollIntoView({
                behavior: "smooth",  // zökkenőmentes görgetés
                block: "start"       // a cél a szakasz tetejére kerüljön
            });
        });
    });
</script>
</head>
<body>
	<div id="full">
		<div id="koz">
			 <!--<div id="foglalas" class="hidden">
				<div id="bob">
					<span id="iksz">&#10005;</span>
				</div>
				
			</div>
		-->
		</div>
		
		<div id="oldalso">
			<div id="lenyulo">
				<p id="ikon">&#9776;</p>
			</div>
			<div id="fo_menu" class="hidden">
				<div class="menu" id="menu_fooldal">Főoldal</div>

		</div>

									</table>
									<div id="bej_gomb">

									<div class="space_2">

			<!-- Elérhetőségek -->

	</div>
		
</body>
</html>
