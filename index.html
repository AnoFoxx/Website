<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>ChillOut.hu</title>
</head>
<script>
	$(document).ready(function(){

	//pénznem lejövő tábla és változása
		$("#currency").click(function(event){
			$(".tabla_ccy").toggle();
			event.stopPropagation(); //megakadályozza a felgyümlemlést

			$(".tabla_ccy").hover(function(){
				$(this).css('background-color','grey');
			},
			function(){
				$(this).css('background-color','white');
			})

			$("#huf").click(function(){
				$("#currency").html("HUF");
			})
			$("#euro").click(function(){
				$("#currency").html("EUR");
			})
			$(document).click(function() { //click a documentumon belül
        		if (!$(this).closest("#currency").length && !$(this).closest(".tabla_ccy").length) { //ha nem a #currency-n belül a táblára kattintunk akkor eltünteti a tabla_ccy class-t
          			$(".tabla_ccy").hide();
        		}
      		})
		})
	//nyelv lejövő tábla és változása
		$("#language").click(function(event){
			$(".tabla_flag").toggle();
			event.stopPropagation(); //megakadályozza a további folytatást

			$(".tabla_flag").hover(function(){
				$(this).css('background-color','grey');
			},
			function(){
				$(this).css('background-color','white');
			})

			$("#Germany").click(function(){
				$("#Hungary").attr("src","Germany.png");
			})
			$("#Poland").click(function(){
				$("#Hungary").attr("src","Poland.png");
			})
			$("#UK").click(function(){
				$("#Hungary").attr("src","UK.png");
			})


			$(document).click(function() { //click a documentumon belül
        		if (!$(this).closest("#language").length && !$(this).closest(".tabla_flag").length) { //ha nem a #language-n belül a táblára kattintunk akkor eltünteti a tabla_flag class-t
          			$(".tabla_flag").hide();
        		}
      		})
		})
	//háttérváltozás
		$(".title_items").hover(function(){ //felső menüpontok háttérváltozása
			$(this).css('background-color','rgba(0,0,0,0.1)');
		},
		function(){
			$(this).css('background-color',''); //felső menüpontok visszaváltoztatása
		})

		$(".place_items").hover(function(){ //alsó menüpontok háttérváltozása
			$(this).css('background-color','rgba(0,0,0,0.1)');
		},
		function(){
			$(this).css('background-color',''); //alsó menüpontok visszaváltoztatása
		})

	//átirányítás másik oldalra




	})

</script>
<body>
	<!-- felső része a weboldalnak -->
<div id="out_box">

	<header class="in_box">
		<div id="felirat"> <!-- felső része a menü-nek -->
			<p id="chill">ChillOut.hu</p>
			<!-- 'Logo'  -->

			<div class="space"> <!-- kisebb menü pontok -->
				<div>	
					<div class="title_items cursor" id="currency">HUF</div>
					<div class="tabla_ccy hidden cursor" id="huf">HUF</div><br>
					<div class="tabla_ccy hidden cursor" id="euro">EUR</div>
				</div> <!-- fizető eszköz -->

				<div>
					<div class="title_items cursor" id="language"> <!-- nyelv kiválasztó hely  -->
						<img class="flag" id="Hungary" src="Hungary.png"> <!-- zászló import -->
						<div class="flag tabla_flag hidden cursor" id="UK"><img class="flag" src="UK.png"></div>
						<div class="flag tabla_flag hidden cursor" id="Germany"><img class="flag" src="Germany.png"></div>
						<div class="flag tabla_flag hidden cursor" id="Poland"><img class="flag" src="Poland.png"></div>
					</div>
				</div>

				<div class="title_items cursor" id="service"> <!-- elérhetőség -->
					<img class="mark "src="mark.png"> <!-- ikon import -->
				</div>
			</div>

		</div>

		<div id="places"> <!-- alsó része a menü-nek -->

			<div class="place_items cursor" id="">igen</div>

			<div class="place_items cursor" id="">pontosan</div>

			<div class="place_items cursor" id="">nagy tunódi</div>

		</div>
	</header>

</div>

<div id="box_out">

	<div class="box_in">
		pontosan
	</div>

</div>
</body>
</html>
